<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="file"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .small-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Cover Letter Generator</h2>
  
  <div class="section">
  <label for="resumeFile">Upload Resume (PDF/TXT):</label>
  <input type="file" id="resumeFile" accept=".pdf,.txt,.docx">
  <p class="small-text" id="resumeStatus">No resume uploaded</p>
</div>
  <div id="progress" style="display: none;">
    <div style="background: #e9ecef; border-radius: 10px; overflow: hidden; margin: 15px 0;">
      <div id="progressBar" style="width: 0%; height: 25px; background: linear-gradient(90deg, #4CAF50, #45a049); transition: width 0.3s; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 12px;">
        0%
      </div>
    </div>
    <div id="progressText" style="font-size: 13px; color: #666; text-align: center;"></div>
  </div>
  
  <div id="status"></div>

  <div class="section">
    <label for="hfToken">Hugging Face API Token:</label>
    <input type="text" id="hfToken" placeholder="hf_...">
    <button class="small-btn" id="saveToken">Save Token</button>
  </div>

  <div class="section">
    <h2><span class="step-number">3</span>Generate</h2>
    <p style="font-size: 13px; color: #666;">Navigate to a Workday job posting, then click:</p>
    <button id="generateBtn">Generate Cover Letter</button>
  </div>
  
  <div id="status"></div>

  <div id="resultSection" style="display: none;">
    <div class="section">
      <h2>ðŸ“„ Generated Cover Letter</h2>
      <div id="coverLetterOutput" style="background: white; padding: 15px; border: 1px solid #ddd; border-radius: 4px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; font-size: 14px; line-height: 1.6;"></div>
      <button class="small-btn" id="copyBtn" style="margin-top: 10px;">ðŸ“‹ Copy to Clipboard</button>
      <button class="small-btn" id="downloadBtn" style="margin-top: 5px; background: #FF9800;">ðŸ’¾ Download as .txt</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
